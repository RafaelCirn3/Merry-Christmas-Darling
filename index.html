<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shine</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/carousel.css">
  <link rel="stylesheet" href="css/countdown.css">
</head>
<body>

  <!-- INTRO -->
<section id="intro" class="intro">
  <div class="light-overlay"></div>
  <button id="shine-btn" class="shine-btn">Shine</button>
</section>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="content" class="content hidden">

    <!-- CARROSSEL -->
<section class="carousel">

  <div class="carousel-item active">
    <div class="card">
      <img src="assets/images/img1.jpg" alt="Imagem 1">
      <div class="card-text">
        Texto relacionado ao momento dessa imagem.
      </div>
    </div>
  </div>

  <div class="carousel-item">
    <div class="card">
      <img src="assets/images/img2.jpg" alt="Imagem 2">
      <div class="card-text">
        Outro texto, outra memória.
      </div>
    </div>
  </div>

  <div class="carousel-item">
    <div class="card">
      <img src="assets/images/img3.jpg" alt="Imagem 3">
      <div class="card-text">
        Mais um capítulo da história.
      </div>
    </div>
  </div>

  <button class="nav prev">‹</button>
  <button class="nav next">›</button>

</section>

    <!-- CONTADOR -->
    <section id="countdown" class="countdown hidden">
      <div class="time">
        <span id="days">00</span><small>Dias</small>
      </div>
      <div class="time">
        <span id="hours">00</span><small>Horas</small>
      </div>
      <div class="time">
        <span id="minutes">00</span><small>Minutos</small>
      </div>
        <div class="time">
            <span id="seconds">00</span><small>Segundos</small>
        </div>
    </section>

  </main>

  <script src="js/intro.js"></script>
  <script src="js/carousel.js"></script>
  <script src="js/countdown.js"></script>
</body>
</html>
